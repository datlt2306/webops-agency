<script>
    function animateNumber(start, end, duration) {
        const element = document.getElementById('number'); // Lấy phần tử HTML với id 'number'.
        const range = end - start; // Tính khoảng cách từ số bắt đầu đến số kết thúc.
        const minTimer = 50; // Thiết lập thời gian tối thiểu giữa các lần cập nhật số là 50ms.
        let stepTime = Math.abs(Math.floor(duration / range)); // Tính thời gian giữa các lần cập nhật số.
        stepTime = Math.max(stepTime, minTimer); // Đảm bảo thời gian giữa các lần cập nhật không nhỏ hơn 50ms.

        let startTime = new Date().getTime(); // Lấy thời gian hiện tại khi bắt đầu hoạt ảnh.
        let endTime = startTime + duration; // Tính thời gian kết thúc hoạt ảnh.

        let timer; // Khai báo biến `timer` để lưu trữ giá trị của `setInterval`.

        function run() {
            let now = new Date().getTime(); // Lấy thời gian hiện tại.
            let remaining = Math.max((endTime - now) / duration, 0); // Tính tỉ lệ thời gian còn lại của hoạt ảnh.
            let value = Math.round(end - (remaining * range)); // Tính giá trị số hiện tại dựa trên tỉ lệ thời gian còn lại.
            element.textContent = value; // Cập nhật nội dung của phần tử HTML với giá trị số hiện tại.
            if (value === end) { // Kiểm tra nếu giá trị hiện tại bằng giá trị kết thúc.
                clearInterval(timer); // Dừng hàm `setInterval` khi đạt giá trị kết thúc.
            }
        }

        timer = setInterval(run, stepTime); // Đặt hàm `run` được gọi lại mỗi `stepTime` mili giây.
        run(); // Gọi hàm `run` ngay lập tức để bắt đầu quá trình cập nhật số.
    }

</script>
